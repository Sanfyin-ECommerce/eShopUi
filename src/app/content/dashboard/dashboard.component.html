<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="1" rowHeight="350px">
      
        @for ( product of products.products; track products) {

          <mat-grid-tile>
          <sc-product [product]="product" [productTypes]="productTypeList.productTypes!"></sc-product>
        </mat-grid-tile>
        }


  </mat-grid-list>
</div>
